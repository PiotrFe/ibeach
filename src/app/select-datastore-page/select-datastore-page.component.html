<loading-overlay [loading]="false"></loading-overlay>
<div class="select-store">
  <h1>This app is in offline mode</h1>
  <h3>Select local data store to continue</h3>
  <label for="select-store-input">Select</label>
  <input
    type="file"
    id="select-store-input"
    accept=".json"
    multiple="false"
    (change)="setDataStore($event)"
  />
</div>
