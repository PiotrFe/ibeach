<div class="person-entry-header">
  <span
    class="section section-name tbl-row mr-12 pl-3 clickable"
    (click)="handleClick('name')"
    >Name
    <i *ngIf="getSort('name', 1)" class="bi bi-sort-down-alt fs-085"></i>
    <i *ngIf="getSort('name', -1)" class="bi bi-sort-up fs-085"></i
  ></span>
  <span
    class="section section-skill tbl-row mr-12 pl-3 clickable"
    (click)="handleClick('skill')"
    >Skill
    <i *ngIf="getSort('skill', 1)" class="bi bi-sort-down-alt fs-085"></i>
    <i *ngIf="getSort('skill', -1)" class="bi bi-sort-up fs-085"></i
  ></span>
  <span
    class="section section-availDate tbl-row mr-12 pl-3 clickable"
    (click)="handleClick('availDate')"
    >From
    <i *ngIf="getSort('availDate', 1)" class="bi bi-sort-down-alt fs-085"></i>
    <i *ngIf="getSort('availDate', -1)" class="bi bi-sort-up fs-085"></i
  ></span>
  <span
    class="section section-days tbl-row mr-12 pl-3 clickable"
    (click)="handleClick('days')"
    >Days
    <i
      *ngIf="getSort('days', 1)"
      class="bi bi-sort-down-alt icon-offset fs-085"
    ></i>
    <i *ngIf="getSort('days', -1)" class="bi bi-sort-up icon-offset fs-085"></i
  ></span>
  <span class="section-week tbl-row mr-12">Week</span>
  <span class="section-tags tbl-row pl-3 mr-12">Tags</span>
  <span
    class="section section-pdm tbl-row pl-3 mr-12 clickable"
    (click)="handleClick('pdm')"
    >PDM<i
      *ngIf="getSort('pdm', 1)"
      class="bi bi-sort-down-alt icon-offset fs-085"
    ></i>
    <i *ngIf="getSort('pdm', -1)" class="bi bi-sort-up icon-offset fs-085"></i
  ></span>
  <span class="section section-comments tbl-row pl-3">Comments</span>
</div>
