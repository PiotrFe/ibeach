<div class="person-entry">
  <span class="person-name">{{ person.name }}</span>
  <span class="person-skill">{{ person.skill }}</span>
  <div class="btn-group">
    <label
      *ngFor="let weekDay of weekDaysArr"
      [ngClass]="getClass(weekDay)"
      ngDefaultControl
      (click)="handleClick(weekDay)"
      btnCheckbox
      tabindex="0"
      role="button"
      >{{ weekDay | titlecase }}</label
    >
  </div>
  <span class="person-comments">{{ person.comments }}</span>
</div>
