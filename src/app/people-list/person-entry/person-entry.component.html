<div class="person-entry">
  <span>{{ person.name }}</span>
  <span>{{ person.skill }}</span>
  <div class="btn-group">
    <label
      *ngFor="let weekDay of weekDaysArr"
      [ngClass]="getClass(weekDay)"
      ngDefaultControl
      (click)="handleClick(weekDay)"
      btnCheckbox
      tabindex="0"
      role="button"
      >{{ weekDay | titlecase }}</label
    >
  </div>
  <button
    type="button"
    class="btn btn-primary"
    tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
  >
    Simple demo
  </button>
</div>
