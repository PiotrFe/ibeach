<div class="person-entry">
  <span [ngClass]="getFieldClasses('name')">{{ person.name }}</span>
  <span [ngClass]="getFieldClasses('skill')">{{ person.skill }}</span>
  <span [ngClass]="getFieldClasses('availDate')">{{
    person.availDate | date: "dd-MMM"
  }}</span>
  <span [ngClass]="getFieldClasses('days')">{{ person.daysLeft }}</span>
  <div class="btn-group tbl-row mr-12">
    <week-days
      class="flex flex-ver-ctr"
      (calendarChange)="onCalendarChange($event)"
      [weekObj]="person.week"
      [inEditMode]="inEditMode"
    ></week-days>
  </div>

  <div [ngClass]="getFieldClasses('tags')">
    <i
      *ngIf="inEditMode"
      class="bi bi-plus clickable add-tag"
      (click)="setShowAddTag(true)"
    ></i>
    <div class="tag-list flex flex-ver-ctr">
      <ul *ngFor="let tag of person.tags" class="flex flex-ver-ctr mr-5">
        <li class="badge bg-secondary btn-inactive">{{ tag.value }}</li>
      </ul>
      <input
        *ngIf="showAddTag"
        class="form-control form-control-xs tag-input tbl-row mr-12"
        type="text"
        formControlName="tag"
        [typeahead]="getTypeAhead('tag')"
      />
    </div>
  </div>
  <div [ngClass]="getFieldClasses('pdm')">
    <span>{{ person.pdm | initials }}</span>
  </div>
  <span [ngClass]="getFieldClasses('comments')">{{ person.comments }}</span>
  <i
    *ngIf="editable && inEditMode"
    class="bi bi-pencil i-active mr-8"
    (click)="handleEdit()"
  ></i>
  <i
    *ngIf="editable && inEditMode"
    class="bi bi-trash i-active"
    (click)="handleDelete()"
  ></i>
</div>
