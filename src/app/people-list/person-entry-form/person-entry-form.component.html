<form
  [formGroup]="personForm"
  (ngSubmit)="onSubmit()"
  class="person-entry-form"
  novalidate
>
  <input
    class="form-control person-name-form tbl-row mr-12"
    [class.is-invalid]="isFieldValid('name')"
    type="text"
    placeholder="Name"
    formControlName="name"
    [typeahead]="getTypeAhead('name')"
    required
  />
  <select
    class="form-control person-skill-form tbl-row mr-12"
    [class.is-invalid]="isFieldValid('skill')"
    formControlName="skill"
  >
    <option value="EM">EM</option>
    <option value="ASC">ASC</option>
    <option value="FELL">FELL</option>
    <option value="BA">BA</option>
    <option value="INT">INT</option>
  </select>

  <div
    class="
      col-xs-12 col-12 col-md-3
      form-group
      person-date-form
      tbl-row
      mr-12
      flex flex-ctr-hor
    "
  >
    <input
      type="text"
      placeholder="Datepicker"
      class="form-control"
      bsDatepicker
      [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MMM-YYYY' }"
      formControlName="availDate"
      [class.is-invalid]="isFieldValid('availDate')"
    />
  </div>

  <span [ngClass]="getFieldClasses('days')">{{ getDaysAvailable() }}</span>

  <div class="btn-group tbl-row mr-12">
    <week-days
      class="flex flex-ctr-ver"
      [weekObj]="person?.week"
      (calendarChange)="onCalendarChange($event)"
      [inEditMode]="true"
    ></week-days>
  </div>

  <div [ngClass]="getFieldClasses('tags')">
    <i class="bi bi-plus clickable add-tag"></i>
    <ul *ngFor="let tag of tags" class="tag-list flex flex-ctr-ver">
      <li class="badge bg-secondary btn-inactive">{{ tag.value }}</li>
    </ul>
  </div>
  <select
    class="form-control person-pdm-form tbl-row mr-12"
    formControlName="pdm"
  >
    <option *ngFor="let pdm of pdmArr" [value]="pdm">{{ pdm }}</option>
  </select>
  <input
    id="person-comments"
    class="form-control person-comments-form tbl-row mr-12"
    type="text"
    placeholder="Comments"
    formControlName="comments"
  />

  <label for="{{ 'submit-form-' + id }}">
    <i class="bi bi-check-circle i-active mr-8"></i>
  </label>
  <i class="bi bi-trash i-active" (click)="handleDelete()"></i>
  <button id="{{ 'submit-form-' + id }}" type="submit" hidden></button>
</form>
