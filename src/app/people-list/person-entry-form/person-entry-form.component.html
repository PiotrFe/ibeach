<form
  [formGroup]="personForm"
  (ngSubmit)="onSubmit()"
  class="person-entry-form"
>
  <input
    id="person-name"
    class="form-control person-name-form tbl-row mr-12"
    type="text"
    placeholder="Name"
    formControlName="name"
    [typeahead]="getTypeAhead('name')"
  />
  <select
    class="form-select person-skill-form tbl-row mr-12"
    formControlName="skill"
  >
    <option value="EM">EM</option>
    <option value="ASC">ASC</option>
    <option value="FELL">FELL</option>
    <option value="FELL">BA</option>
    <option value="FELL">INT</option>
  </select>

  <div
    class="col-xs-12 col-12 col-md-3 form-group person-date-form tbl-row mr-12"
  >
    <input
      type="text"
      placeholder="Datepicker"
      class="form-control"
      bsDatepicker
      [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MMM-YYYY' }"
      formControlName="availDate"
    />
  </div>

  <span [ngClass]="getFieldClasses('days')">{{ getDaysAvailable() }}</span>

  <div class="btn-group tbl-row mr-12">
    <week-days
      [weekObj]="person?.week"
      (calendarChange)="onCalendarChange($event)"
      [inEditMode]="true"
    ></week-days>
  </div>

  <ul [ngClass]="getFieldClasses('tags')" *ngFor="let tag of tags">
    <li class="badge bg-secondary btn-inactive">{{ tag.value }}</li>
  </ul>
  <span [ngClass]="getFieldClasses('tags')" *ngIf="!tags.length"></span>
  <input
    id="person-pdm"
    class="form-control person-pdm-form tbl-row mr-12"
    type="text"
    placeholder="PDM"
    formControlName="pdm"
  />
  <input
    id="person-comments"
    class="form-control person-comments-form tbl-row"
    type="text"
    placeholder="Comments"
    formControlName="comments"
  />

  <label for="{{ 'submit-form-' + idx }}">
    <i class="bi bi-check-circle i-active mr-8"></i>
  </label>
  <i class="bi bi-trash i-active" (click)="handleDelete()"></i>
  <button id="{{ 'submit-form-' + idx }}" type="submit" hidden></button>
</form>
