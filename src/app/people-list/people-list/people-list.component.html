<nav class="main-toolbar">
  <div class="toolbar-group toolbar-group--left flex flex-ctr-ver">
    <button
      *ngIf="!inEditMode"
      type="button"
      class="btn btn-success mr-20"
      (click)="onSubmit()"
    >
      Submit
    </button>
    <button
      *ngIf="!inEditMode"
      type="button"
      class="btn btn-primary mr-20"
      (click)="setInEditMode(true)"
    >
      Edit
    </button>

    <button
      *ngIf="inEditMode"
      type="button"
      class="btn btn-primary btn-main-action"
      (click)="addNewRow()"
    >
      Add
    </button>
    <button
      *ngIf="inEditMode"
      type="button"
      class="btn btn-primary btn-main-action"
      (click)="saveChanges()"
    >
      Save
    </button>
    <button
      *ngIf="inEditMode"
      type="button"
      class="btn btn-secondary btn-main-action"
      (click)="cancelChanges()"
    >
      Cancel
    </button>
  </div>
  <div class="toolbar-group toolbar-group--center flex flex-ctr-ver">
    <div
      class="
        col-xs-12 col-12 col-md-6
        mw-11
        form-group
        person-date-form
        tbl-row
        mr-20
        flex flex-ctr-hor flex-ctr-ver
      "
    >
      <i class="bi bi-arrow-left clickable mr-5" (click)="setPrevMonday()"></i>
      <input
        id="calendar-main"
        type="text"
        placeholder="Datepicker"
        class="form-control"
        bsDatepicker
        [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MMM-YYYY' }"
        [formControl]="referenceDate"
        (bsValueChange)="onDateChange($event)"
      />
      <i class="bi bi-arrow-right clickable ml-5" (click)="setNextMonday()"></i>
    </div>
  </div>
  <div class="toolbar-group toolbar-group--right flex flex-ctr-ver">
    <select
      class="form-select mr-10 mw-6"
      (change)="updateSkillFilter($event)"
      [formControl]="skillFilter"
    >
      <option value="All" selected>All</option>
      <option value="EM">EM</option>
      <option value="ASC">ASC</option>
      <option value="FELL">FELL</option>
      <option value="BA">BA</option>
      <option value="INT">INT</option>
    </select>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckChecked"
        [checked]="showAvailableOnly"
        (click)="toggleShowAvailableOnly()"
        tooltip="Show available only"
        placement="top"
        [delay]="600"
      />
    </div>
    <i
      [ngClass]="getClearFilterBtnClass()"
      tooltip="Clear filters"
      placement="top"
      [delay]="600"
      (click)="clearFilters()"
    ></i>
  </div>
</nav>

<ul class="people">
  <li>
    <people-list-header
      [sortable]="true"
      [currentSort]="sort"
      (newSortEvent)="handleSort($event)"
    ></people-list-header>
  </li>

  <ul *ngIf="inEditMode">
    <li *ngFor="let row of newRows">
      <person-entry-form
        [id]="row.id"
        [sortField]="sort.field"
        [currPageSection]="'ALLOCATE'"
        [dispatchToParentAndClose]="saveChangesInProgress"
        (deleteEvent)="removeRow($event)"
        (formSubmitEvent)="addPerson($event)"
      ></person-entry-form>
    </li>
  </ul>
  <li *ngFor="let person of peopleFilteredView">
    <ng-container [ngSwitch]="person.inEditMode">
      <person-entry
        *ngSwitchCase="false"
        [id]="person.id"
        [person]="person"
        [inEditMode]="inEditMode"
        [sortField]="sort.field"
        [currPageSection]="'ALLOCATE'"
        (editEvent)="editRow($event)"
        (deleteEvent)="removeExistingRow($event)"
        (calendarChangeEvent)="updateCalendar($event)"
      ></person-entry>
      <person-entry-form
        *ngSwitchCase="true"
        [id]="person.id"
        [person]="person"
        [sortField]="sort.field"
        [currPageSection]="'ALLOCATE'"
        [dispatchToParentAndClose]="saveChangesInProgress"
        (deleteEvent)="removeExistingRow($event)"
        (calendarChangeEvent)="updateCalendar($event)"
        (formEditEvent)="updatePersonDetails($event)"
      ></person-entry-form>
    </ng-container>
  </li>
</ul>
<modal-window
  *ngIf="showSubmitModal"
  [text]="'Submit list?'"
  [btnConfirmText]="'Submit'"
  [btnCloseText]="'Close'"
  [modalType]="'CONFIRM'"
  (closeEvent)="handleModalClose($event)"
></modal-window>
