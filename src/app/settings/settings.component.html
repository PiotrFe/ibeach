<modal-window
  modalType="SETTINGS"
  btnConfirmText="Save"
  btnCloseText="Cancel"
  (closeEvent)="closeSettings()"
>
  <div id="settings-list" settings>
    <div class="settings-row">
      <label for="inputPDMs" class="settings-label">PDMs</label>

      <div class="settings-content" id="inputPDMs">
        <div class="settings-list-entry" *ngFor="let pdm of pdmArr">
          {{ pdm }}
        </div>
      </div>
      <div class="settings-icon">
        <i
          class="bi bi-pencil clickable"
          (click)="toggleShowInputModal('pdm')"
        ></i>
      </div>
    </div>
  </div>
</modal-window>
<input-modal
  *ngIf="showInputModal"
  size="SMALL"
  [text]="inputModalContent"
  (closeEvent)="closeInputModal()"
></input-modal>
