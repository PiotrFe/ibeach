<div
  class="calendar col-xs-12 col-12 col-md-6 form-group mr-20 flex flex-ctr-hor flex-ver-ctr"
  [class.mw-11]="!showRange"
>
  <i
    *ngIf="scrollable && !disabled"
    class="bi bi-arrow-left clickable mr-5"
    (click)="setNew('prev')"
  ></i>

  <input
    *ngIf="!showRange"
    type="text"
    placeholder="Datepicker"
    class="form-control no-select"
    [class.data-entry-input]="isSmall"
    bsDatepicker
    [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MMM-YYYY' }"
    [formControl]="displayDate"
    [isDisabled]="disabled"
    [class.is-invalid]="showError"
    (bsValueChange)="onDateChange($event)"
    [placement]="placement"
  />
  <input
    *ngIf="showRange"
    type="text"
    placeholder="Select dates"
    [placement]="placement"
    class="form-control no-select cal-range"
    [class.data-entry-input]="isSmall"
    bsDaterangepicker
    [isDisabled]="disabled"
    ([ngModel])="(bsRangeValue)"
    [bsConfig]="{
      isAnimated: true,
      rangeInputFormat: 'DD-MMM-YY'
    }"
    (bsValueChange)="onRangeChange($event)"
  />

  <i
    *ngIf="scrollable && !disabled"
    class="bi bi-arrow-right clickable ml-5"
    (click)="setNew('next')"
  ></i>
</div>
<modal-window
  *ngIf="showConfirmLeaveModal"
  [text]="'You are in edit mode and may lose your changes.'"
  [btnConfirmText]="'Continue'"
  [btnCloseText]="'Cancel'"
  [modalType]="'CONFIRM'"
  (closeEvent)="handleModalClose($event)"
></modal-window>
