<div class="allocate-section">
  <div #peopleSide class="people-side">
    <people-list
      class="page-container"
      [displayedIn]="'ALLOCATE'"
      [referenceDate]="referenceDate"
    ></people-list>
  </div>
  <div
    #dragHandle
    class="drag-handle"
    (pointerdown)="onDragHandleClick($event)"
  ></div>
  <div #projectSide class="project-side">
    <project-list
      class="page-container"
      [referenceDate]="referenceDate"
    ></project-list>
  </div>
</div>
