<loading-overlay *ngIf="dragging" [loading]="false"></loading-overlay>
<div class="allocate-section">
  <div #peopleSide class="people-side">
    <people-list
      class="page-container"
      [displayedIn]="'ALLOCATE'"
      [referenceDate]="referenceDate"
      [excludePast]="excludePast"
    ></people-list>
  </div>
  <div
    #dragHandle
    class="drag-handle"
    (pointerdown)="onDragHandleClick($event)"
  ></div>
  <div @insertRemoveTrigger *ngIf="dragging" id="trash-main" class="droppable">
    <i class="bi bi-trash fa-5x"></i>
  </div>

  <div #projectSide class="project-side">
    <project-list
      class="page-container"
      [referenceDate]="referenceDate"
      [excludePast]="excludePast"
    ></project-list>
  </div>
</div>
